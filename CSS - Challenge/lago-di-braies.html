<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400;0,600;1,600&family=Prata:wght@400&display=swap" rel="stylesheet">

  <title>Paesaggio</title>

  <style>
    /* Reset + box sizing */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Palette per pagina (cambia questi due per ogni luogo) */
    :root{
      --c1: #5a7aa6; /* primo colore del gradiente e colore link visitati (lista) */
      --c2: #cfe3f2; /* secondo colore del gradiente */
    }

    /* Body con Montserrat */
    body {
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.4;
      color: #111;
      background: #fff;
    }

    /* Layout base già fatto */
    .main-section { padding: 20px; max-width: 960px; margin: 0 auto; }
    .image-container {
      height: 500px;
      background-image: url('lagoDiBraies.jpg'); /* cambia per ogni pagina */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 12px;
    }

    h1, h3 { margin-bottom: 0; }
    h1 {
      font-family: "Prata", serif;
      font-weight: 400;
      font-size: 64px;
      margin-top: 16px;
      line-height: 1.1;
    }
    h3 {
      font-family: "Prata", serif;
      font-weight: 400;
      font-size: 24px;
      margin-top: 0;
      opacity: 0.9;
    }

    /* Paragrafo autore */
    .author { margin-top: 12px; }
    .author a {
      font-weight: 600;       /* richiesto */
      font-style: italic;     /* richiesto */
      text-decoration: none;
      color: inherit;
    }

    /* H6 “Luoghi correlati” */
    h6 {
      font-size: 14px;
      font-weight: 400;
      padding: 22px;                     /* richiesto */
      margin-top: 56px;                  /* richiesto */
      margin-bottom: 0;                  /* richiesto */
      color: #fff;                       /* richiesto */
      border-radius: 6px;                /* richiesto */
      background: linear-gradient(90deg, var(--c1), var(--c2)); /* gradiente orizzontale */
    }

    /* Lista non ordinata di luoghi correlati */
    .related {
      list-style: none;  /* rimuove i pallini */
      padding-left: 0;   /* rimuove padding default */
      margin-top: 6px;   /* piccolo respiro sotto l'h6 */
    }
    .related li {
      padding: 6px 0;              /* top/bottom 6px */
      padding-left: 22px;          /* richiesto */
      border-bottom: 1px solid #dfdfdf; /* richiesto */
    }
    .related a {
      text-decoration: none; /* rimuove sottolineatura */
      color: inherit;        /* usa il colore del testo corrente */
      display: inline-block; /* così il padding del li si “sente” meglio sul click */
      width: 100%;
    }
    .related a:visited {
      color: var(--c1);      /* richiesto: primo colore del gradiente */
    }

    /* Footer fuori dalla main-section */
    footer {
      background: #000;      /* richiesto */
      color: #fff;           /* richiesto */
      padding: 16px;         /* richiesto */
      display: flex;
      justify-content: center; /* link centrato */
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="main-section">
    <div class="image-container"></div>

    <h1>Dolomiti</h1>
    <h3>Trentino-Alto Adige</h3>

    <!-- Paragrafo autore -->
    <p class="author">
      Autore: <a href="https://esempio.com/profilo-autore" target="_blank" rel="noopener">Francesco Rizzo</a>
    </p>

  <!-- Footer fuori dalla sezione principale -->
  <footer>
    <a href="./index.html">Torna all’homepage</a>
  </footer>
</body>
</html>
