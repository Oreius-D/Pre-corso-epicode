<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app signup</title>
</head>

<body>
    <h1>Registrazione dati</h1>
    <h2>Inserire i dati richiesti</h2>

    <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="nome">
        </div>
        <div>
            <input type="text" placeholder="cognome">
        </div>
        <div>
            <input type="email" placeholder="e-mail">
        </div>
        <div>
            <input type="password" placeholder="password">
        </div>
        <div>
            <input type="date" placeholder="data di nascita">
        </div>
        <div>
            <input type="number" placeholder="numero di telefono">
        </div>
        <h3>Scegli i tuoi gusti musicali</h3>
        <div>
            <input type="checkbox"> classica
            <input type="checkbox"> rock
            <input type="checkbox"> metal
            <input type="checkbox"> country
            <input type="checkbox"> blues
            <input type="checkbox"> jazz
        </div>
        <div>
            <h3>Accetti le condizioni d'uso dell'app?</h3>
            <label>
                <input type="radio" name="condizioni" value="accetta">
                Accetto
            </label>

            <label>
                <input type="radio" name="condizioni" value="nonaccetta">
                Non accetto
            </label>
        </div>
        <div>
            <button type="submit">Invia registrazione</button>
        </div>
    </form>
</body>

</html>
